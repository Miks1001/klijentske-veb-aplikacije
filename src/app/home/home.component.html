<div *ngIf="error">
    <h3>Oops, an error has occured!</h3>
    <p style="color: red;">Error: {{error}}</p>
</div>

<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h1>Title: {{movie.title}}</h1>
            <p>Starts at: {{formatDate(movie.createdAt)}}</p>
            <p>RunTime: {{(movie.runTime)}} min</p>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button><i class="fa-solid fa-arrow-up-right-from-square"></i> Details</button>
            <button mat-button><i class="fa-solid fa-cart-shopping"></i> Reservation</button>
        </mat-card-actions>
    </mat-card>

</div>

<div *ngIf="!movies && !error" class="container">
    <mat-card class="loading" appearance="outlined">
        <mat-card-content>
            <h1>Please wait</h1>
            <p>We are processing your data...</p>
        </mat-card-content>
    </mat-card>

</div>
