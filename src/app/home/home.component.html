<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h3>Oops, an error has occured!</h3>
            <p style="color: red;">Error: {{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
        <img mat-card-image [src]="generateDestinationImage(movie.poster)" [alt]="movie.poster"> <!--ovdje vidi-->
        <mat-card-content>
            <h1>Title: {{movie.title}}</h1>
            <p>Starts at: {{utils.formatDate(movie.createdAt)}}</p>
            <p>RunTime: {{(movie.runTime)}} min</p>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDetails(movieId)">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
            </button>
            <button mat-button>
                <i class="fa-solid fa-cart-shopping"></i> Reservation
            </button>
        </mat-card-actions>
    </mat-card>

</div>


<app-loading *ngIf="!movies && !error" />
