<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h3>Oops, an error has occured!</h3>
            <p style="color: red;">Error: {{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
        <img mat-card-image [src]="movie.poster" [alt]="movie.poster"> <!--ovdje vidi-->
        <mat-card-content>
            <h1>Title: {{movie.title}}</h1>
            <p>Starts: {{utils.formatDate(movie.startDate)}}</p>
            <p>Run Time: {{(movie.runTime)}} min</p>
            <p>Genre:
                <ng-container *ngFor="let gen of movie.movieGenre">
                    {{gen.genre.name}}
                </ng-container>
            </p>
            <p>Director: {{movie.director.name}}</p>

        </mat-card-content>
        <mat-card-actions>
            <a mat-button [routerLink]="['/details/',movie.movieId]">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
            </a>
            <a mat-button [routerLink]="['/details/'+movie.movieId+'/order']">
                <i class=" fa-solid fa-cart-shopping"></i> Reservation
            </a>
        </mat-card-actions>
    </mat-card>

</div>


<app-loading *ngIf="!movies && !error" />
