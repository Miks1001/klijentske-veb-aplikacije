<div class="wrapper">
    <mat-card>
        <mat-card-header>
            <h1>Please login</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Input your email...">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Input your password...">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
