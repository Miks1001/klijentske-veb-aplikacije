<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please login</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Input your email..." (change)="updateEmail($event)">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password..." (change)="updatePassword($event)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (change)="doLogin()">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Login now </button>
        <a routerLink="/signup" mat-button>
            <i class="fa-solid fa-user-plus"></i> Create an account </a>
    </mat-card-actions>
</mat-card>
