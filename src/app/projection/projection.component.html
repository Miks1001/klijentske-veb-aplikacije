<div class="wrapper" *ngIf="dataSource">
    <h1>Projections</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="movieId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-ticket"></i> Title
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-calendar-days"></i> Start Date
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.startDate}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="runTime">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-clock"></i> Run Time
            </th>
            <td mat-cell *matCellDef="let element"> {{element.runTime}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-hand"></i> Actions
            </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>Details
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
